os: linux
language: python
dist: xenial
jobs:
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
    - python: 3.8

services: xvfb
addons:
  apt:
    packages:
    - gfortran
    
before_install:
  - pip install pytest-cov
  - pip install coveralls
  - pip install future
  - pip install numpy
  - pip install 'pandas<0.25'
  - pip install xarray
  - pip install matplotlib
  # Install pysatCDF and dump output
  - pip install pysatCDF >/dev/null
  # Prepare pysat install from git
  - cd ..
  - git clone https://github.com/pysat/pysat.git >/dev/null
  - cd ./pysat
  # set up data directory
  - mkdir /home/travis/build/pysatData
  # install pysat
  - python setup.py install >/dev/null
  - cd ../pysatSeasons
  
install:
  - python setup.py install

before_script:
  # set up display screen
  - export DISPLAY=:99.0
  - if [[ $TRAVIS_PYTHON_VERSION < "3.0" ]]; then
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

script:
  - pytest -vs --cov=pysatSeasons/

after_success:
  - coveralls
